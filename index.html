<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Over Layer</title>

        <!-- LIBRARIES -->  
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/Blob.js/master/Blob.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/master/canvas-toBlob.js"></script>
        <script type="text/javascript" src="./js/FileSaver.js"></script>
        <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
        

        <meta name="description" content="Over Layer HTML5 Canvas Demo"/>
        <link rel="image_src" href="img/ .png" />

        <!-- STYLESHEETS -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">   
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

         <!-- SPLASH CONTAINER -->
         <section class="SplashContainer">
           <h1>Over Layer Photo Converter</h1>
           <h2>Upload an image<br>and get it returned with a graphic overlayed on top.</h2>
           <div>
             <img src="./assets/splashimage.jpg"/>
           </div>
         </section>

         <!-- UPLOAD IMAGE -->
         <section class="UploadContainer">
           <p id="status">File API &amp; Upload Image not supported on your device</p>
           <p><input type=file></p>
           <div id="holder"></div>
         </section>

         <!-- FILTER CANVAS -->
         <section class="FilterContainer">
          <canvas id="FilterCanvas" width="500" height="500"></canvas>
         </section>


        <!-- JAVASCRIPT -->  
        <script type="text/javascript" src="./js/index.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    
    <body>  
        <div class="wrapper">
          <div class="credits">
            Made by <a href="https://www.art404.com/user/moises">Moises (Art404)</a>
          </div>
        </div>
